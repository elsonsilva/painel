<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">
  <md-toolbar  color="primary">
    <div class="md-toolbar" fxFlexAlign="center" >MeiosDigitais</div>
    <!-- <span><h6> MEIOS DIGITAIS</h6> </span> -->
    <div>
      <span fxFlex></span>
      <button md-button class="md-toolbar" fxFlexAlign="center" > Sumário  </button>
      <button md-button class="md-toolbar" fxFlexAlign="center" >  Campanhas  </button>
    </div>
    <!-- Filler that pushes the menu button to the end of the toolbar -->
    <span fxFlex></span>
    <button md-icon-button [mdMenuTriggerFor]="themeMenu">
    <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>

  <md-sidenav-container fxFlex class="scroll-area">

    <md-sidenav mode="side" opened>
      <md-tab-group md-stretch-tabs>
        <md-tab label="Produtos">
          <md-nav-list>
            <md-list-item>
              <span>Loterias - Mega-Sena</span>
            </md-list-item>
          </md-nav-list>
        </md-tab>
      </md-tab-group>
    </md-sidenav>
    <!-- <md-toolbar class="md-toolbar" color="none">Loterias - Registra Aposta - Mega-Sena</md-toolbar> -->
    
    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex>
      </md-card>
      <md-card fxFlex>
      </md-card>
      <md-card fxFlex>
      </md-card>
    </div>

    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex="66.37">

        <!-- <kendo-chart [categoryAxis]="{ categories: categories }" renderAs="canvas"> -->
        <!-- <kendo-chart [categoryAxis]="{ categories: categories }"> -->
        <kendo-chart renderAs="canvas">
          <kendo-chart-title text="Movimento do Dia" align="center"></kendo-chart-title>
          <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
          <kendo-chart-tooltip format="{0}"></kendo-chart-tooltip>
          <kendo-chart-value-axis>
              <kendo-chart-value-axis-item [title]="{ text: 'Quantidade' }">
              </kendo-chart-value-axis-item>
          </kendo-chart-value-axis>
          <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [title]="{ text: 'Horas' }">
              </kendo-chart-category-axis-item>
          </kendo-chart-category-axis>
          <kendo-chart-series>
            <!-- <kendo-chart-series-item *ngFor="let item of products" type="line" style="smooth" width="5" [data]="item.data" [name]="item.name"> -->
            <kendo-chart-series-item name="Histórico" type="line" style="smooth" width="5" [data]="products" field="QTD_HIST" categoryField="HORA">
              <kendo-chart-series-item-labels visible="true" format="{0}"></kendo-chart-series-item-labels>
              <!-- <kendo-chart-series-item  *ngFor="let item of products" type="line" style="smooth" width="5"  [data]="item.QTD_HIST" [name]="item.QTD_HIST" field="QTD_HIST" categoryField="HORA" > -->
            </kendo-chart-series-item>

            <kendo-chart-series-item name="Aferido" type="line" style="smooth" width="5" [data]="products" field="QTD_AFER" categoryField="HORA">
              <kendo-chart-series-item-labels visible="true" format="{0}"></kendo-chart-series-item-labels>
            </kendo-chart-series-item>

          </kendo-chart-series>
        </kendo-chart>

      </md-card>
      <md-card fxFlex>
      </md-card>
    </div>

    <div class="content" fxLayout="row" fxLayout.sm="column" fxLayoutGap="16px">
      <md-card fxFlex>

      <kendo-chart fxFlexAlign="top" background="none">
        <kendo-chart-title text="Percentual de Atingimento da Meta" align="center"></kendo-chart-title>
        <kendo-chart-legend [visible]="false"></kendo-chart-legend>

        
      <ng-template kendoChartDonutCenterTemplate>
        <h2>22.5%</h2>
      </ng-template>
      <kendo-chart-series>
         <kendo-chart-series-item
            type="donut" [data]="datadonut"
            categoryField="kind" field="share">
            <kendo-chart-series-item-labels position="outsideEnd" background="none"
                                            [content]="labelContent">
            </kendo-chart-series-item-labels>
        </kendo-chart-series-item> 
          <!-- <kendo-chart-series-item *ngFor="let series of datadonut; let outermost = last;"
                                   type="donut" [startAngle]="150"
                                   [name]="series.kind" [data]="series.share"
                                   field="value" categoryField="category" colorField="color">
            <kendo-chart-series-item-labels *ngIf="outermost"
                                            position="outsideEnd" background="none"
                                            [content]="labelContent">
            </kendo-chart-series-item-labels>
          </kendo-chart-series-item> -->
      </kendo-chart-series>
    </kendo-chart>

      </md-card>
      <md-card fxFlex="66.37">

        
        <kendo-chart  >
          
          
          <!-- <kendo-chart-zoomable mousewheel="MousewheelZoom" selection="DragAction"> -->
          
          <kendo-chart-title text="Acumulado do Dia" align="center"></kendo-chart-title>
          <kendo-chart-legend position="bottom" orientation="horizontal"></kendo-chart-legend>
          
          <kendo-chart-value-axis >
              <kendo-chart-value-axis-item [title]="{ text: 'Quantidade' }" >
              </kendo-chart-value-axis-item>
          </kendo-chart-value-axis>


          <kendo-chart-category-axis >
              <kendo-chart-category-axis-item [title]="{ text: 'Horas' }">
              </kendo-chart-category-axis-item>
          </kendo-chart-category-axis>


          <kendo-chart-series>

            <kendo-chart-series-item name="Histórico Acumulado" type="area" [data]="products" field="QTD_HIST_ACUM" categoryField="HORA">
              <kendo-chart-series-item-labels visible="true" format="{0}"></kendo-chart-series-item-labels>
            </kendo-chart-series-item>

            <kendo-chart-series-item name="Aferido Acumulado" type="area" [data]="products" field="QTD_AFER_ACUM" categoryField="HORA">
              <kendo-chart-series-item-labels visible="true" format="{0}"></kendo-chart-series-item-labels>
            </kendo-chart-series-item>

          </kendo-chart-series>
          <!-- </kendo-chart-zoomable> -->
        
        </kendo-chart>
        

      </md-card>
    </div>

    <!-- <h1>{{title}}</h1>

    <button kendoButton (click)="onButtonClick()" [primary]="true">My Kendo UI Button</button> -->

  </md-sidenav-container>

  <md-menu #themeMenu x-position="before">
    <button md-menu-item (click)="isDarkTheme = !isDarkTheme">Toggle Theme</button>
  </md-menu>

</div>
